3. Write a program using java script for web page to display browsers information.
<!DOCTYPE html>
<html>
 <head>
 <title>Browser Info</title>
 </head>
 <body>
 <h1>Browser Info</h1>
 <p><strong>User agent:</strong> <span id="user-agent"></span></p>
 <p><strong>Browser name:</strong> <span id="browser-name"></span></p>
 <p><strong>Browser version:</strong> <span id="browser-version"></span></p>
 
 <script>
 var userAgent = navigator.userAgent;
 
 var userAgentSpan = document.getElementById("user-agent");
 userAgentSpan.textContent = userAgent;
 
 var browserName = "";
 var browserVersion = "";
 if (/Firefox[\/\s](\d+\.\d+)/.test(userAgent)) {
 browserName = "Firefox";
 browserVersion = RegExp.$1;
 } else if (/Chrome[\/\s](\d+\.\d+)/.test(userAgent)) {
 browserName = "Chrome";
 browserVersion = RegExp.$1;
 } else if (/Version[\/\s](\d+\.\d+)\s+Safari/.test(userAgent)) {
 browserName = "Safari";
 browserVersion = RegExp.$1;
 } else if (/MSIE\s(\d+\.\d+)/.test(userAgent)) {
 browserName = "Internet Explorer";
 browserVersion = RegExp.$1;
 } else if (/Trident\/\d+\.\d+.*rv:(\d+\.\d+)/.test(userAgent)) {
 browserName = "Internet Explorer";
 browserVersion = RegExp.$1;
 } else if (/Edge\/(\d+\.\d+)/.test(userAgent)) {
 browserName = "Microsoft Edge";
 browserVersion = RegExp.$1;
 } else {
 browserName = "Unknown";
 browserVersion = "Unknown";
 }
 var browserNameSpan = document.getElementById("browser-name");
 var browserVersionSpan = document.getElementById("browser-version");
 browserNameSpan.textContent = browserName;
 browserVersionSpan.textContent = browserVersion;
 </script>
 </body>
</html>
